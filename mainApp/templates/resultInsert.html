<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PATIENT_INFO</title>
    <style>
        h1 {
            color: teal;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <h2 class="navbar-text text-white mx-auto">HMS</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/doctor" class="btn btn-success">GoBack</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     
    <br>

    <div class="row">
        <div class="col-sm-4">
          <div class="card bg-warning">
            <div class="card-body">
              <form method="post" action="{% url 'appointments' %}">
                {% csrf_token %}
                <h5 class="card-title">Appointment Result</h5>
                <textarea name="appointment_result" class="form-control" rows="3"></textarea>
                <br>
                <div class="text-center">
                  <button type="submit" class="btn btn-light">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card bg-danger">
            <div class="card-body">
              <form method="post" action="{% url 'drugs_prescribed' %}">
                {% csrf_token %}
                <h5 class="card-title">Drugs Prescribed</h5>
                <textarea name="drugs_prescribed" class="form-control" rows="3"></textarea>
                <br>
                <div class="text-center">
                  <button type="submit" class="btn btn-light">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <div class="col-sm-4">
          <div class="card bg-success">
            <div class="card-body">
              <form method="post" action="{% url 'treatment_result' %}">
                {% csrf_token %}
                <h5 class="card-title">Treatment Result</h5>
                <textarea name="treatment_result" class="form-control" rows="3"></textarea>
                <br>
                <div class="text-center">
                  <button type="submit" class="btn btn-light">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    <!-- Link to Bootstrap JS file -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
